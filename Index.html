<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros con Get</title>
</head>
<body>
    <h1>Parámetros com Get</h1>

    <form action="https://www.google.com/search" method="GET"></form>
        <label>
            Pesquisa
            <input type="Search" name="q" autofocus>
        </label>
        <button type="submit">Pesquisar</button>

        <label>
            Extra
            <input type="Search" name="extra">
        </label>

    <h1>Menú do restaurant</h1>

    <form action="" method="POST">
        <p>
            <label>Nome:
                <input type="text" name="name" required>
            </label>
        </p>

        <fieldset>
            <legend>Escolha de prato</legend>
            <p>
                <label>
                    <input type="radio" name="main" value="m004" checked>Strogonof de frango
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="main" value="m056" checked>Filé de peixe
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="main" value="m074" checked>Macarrão
                </label>
            </p>

        </fieldset>

        <fieldset>
            <legend>Acompanhamentos</legend>

            <label>Batata-frita
                <input type="checkbox" name="side" value="m055">
            </label>

            <label>Salada
                <input type="checkbox" name="side" value="m032">
            </label>

            <label>Feijão
                <input type="checkbox" name="side" value="m034">
            </label>

        </fieldset>

        <fieldset>
            <legend>Bebida</legend>
            <p>
                <label>
                    <input type="radio" name="drink" value="m056" checked>Refrigerante
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="drink" value="m054" checked>Suco de laranja
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="drink" value="m077" checked>Guaraná natural
                </label>
            </p>

        </fieldset>

        <p>
            <label>Observações
                <textarea name="notes" cols="30" rows="10"></textarea>
    
            </label>
        </p>

        <label>Forma de pagamento
            <select name="payment">
                <option value="cash">Dinhero</option>
                <option value="credit">Cartão de credito</option>
                <option value="debit">Cartão de debito</option>
            </select>
        </label>

        <p>
            <button type="reset">Recomerçar pedido</button>
            <button type="submit">Fazer pedido</button>
        </p>
    </form>

    <h1>Agendar uma cita</h1>

    
    <form name="" method="" action="">
        <label for="nome">Nome</label><br>
        <input id="nome" type="text" name="nome" size="80" placeholder="Digite seu nome completo" required><br>

        <label for="email">E-mail</label><br>
        <input id="email" type="email" name="email" size="80" placeholder="nomedeusuario@email.com" required><br>

        <label for="senha">Senha</label><br>
        <input id="senha" type="password" name="senha" size="80" placeholder="números, letras y caracteres especiais" required><br>

        <label for="celular">Celular</label><br>
        <input id="celular" type="tel" name="celular" size="80" placeholder="(99)99999-9999" required><br><br>
    

        <label for="data">Data</label>
        <input type="date" name="" required>

        <label>Hora</label>
        <input type="time" required><br><br>

        <label for="msg">Mensagem</label><br>
        <textarea name="" id="msg" cols="30" rows="10"></textarea>

        <p>
            <input type="submit" name="bnt-agendar" value="AGENDAR">
            <input type="reset" name="bnt-cancelar" value="CANCELAR">
        </p>



    </form>

    <p>subir para el repositorio</p>

</body>
</html>
